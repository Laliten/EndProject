<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <title>运费估计</title>
    <link rel="stylesheet" href="../css/costEstimate/plugins/kuCity.css">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.2/bootstrap-table.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.2/bootstrap-table.min.js"></script>

    <!-- Latest compiled and minified Locales -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.2/locale/bootstrap-table-zh-CN.min.js"></script>

    <link rel="stylesheet" href="../css/costEstimate/costEsitmate.css">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <a class="navbar-brand">运费估计</a>
            <span class="navbar-brand" style="margin-left: 1300px;cursor: pointer;" id="history">历史记录</span>
                <li class="dropdown">
                <ul class="dropdown-menu">

                </ul>
            </li>
        </ul>
        <ul class="nav navbar-nav pull-right">
        </ul>
    </div>
</nav>
<div class="zm-banner text-center">
    <div class="zm-banner-bac">
        <h1 style="color: #fff; padding-top: 30px">快递帮--为你选出性价比最高的公司</h1>
        <input type="text" class="form-control form-control-inline" style="width: 300px;margin-left: 0px;z-index: 99" placeholder="搜索。。。">
        <button class="btn btn-primary">搜索</button>
    </div>
</div>
<div class="zm-main-container">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1 col-lg-1"></div>
            <div class="col-md-10 col-lg-10">
                <div class="zm-slogan-container">
                    <div class="zm-slogan">
                        快递帮，专业服务100年
                    </div>
                </div>
                <p class="text-left title"><b>编辑您的信息</b></p>
                <form>
                    <span class="intro" style="">起点</span>
                    <input type="text" name="start" class="search form-control form-control-inline">
                    <span class="intro" style="margin-left: 50px">终点</span>
                    <input type="text" name="destination" class="search form-control form-control-inline">
                    <span class="intro" style="margin-left: 50px">重量</span><input type="text" name="weight" class="form-control form-control-inline"><button class="btn btn-default" type="button">kg</button>
                    <input type="button" name="" class="btn btn-primary form-control-inline" value="查询" style="width: 100px;margin-left: 50px" id="Search">
                    <span style="margin-left: 50px;cursor: pointer;" id="get">筛选条件---></span>
                </form>
                <br>
                <br>

                <div class="condition" style="display: none;">
                    <span>价格（元）</span>
                    <input type="text" name="value_min" class="form-control form-control-inline" placeholder="最低">---><input type="text" name="value_max" class="form-control form-control-inline" placeholder="最高">
                    <span>时间（天）</span>
                    <input type="text" name="day_min" class="form-control form-control-inline" placeholder="最低">---><input type="text" name="day_max" class="form-control form-control-inline" placeholder="最高">
                    <br>
                    <br>
                    <span>体积</span>
                    <input type="text" name="x" class="form-control form-control-inline">x<input type="text" name="y" class="form-control form-control-inline">x<input type="text" name="z" class="form-control form-control-inline">
                </div>
                <br>
                <br>

                <div class="content">
                    <span class="intro">查询结果</span>
                    <br>
                    <table id="theContent"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="right">
    <br>
    <br>
    <br>
    <div id="theHistory">
        无历史记录
    </div>
</div>
<script src="http://www.jq22.com/jquery/jquery-1.9.1.js"></script>
<script src="../js/costEstimate/plugins/kuCity.js"></script>
<script>
    $('.search').kuCity();
    $('.search3').kuCity();
</script>
<script>
    $("#history").click(function(){
        $(".right").toggle();
    })
    $("#get").click(function(){
        $('.condition').toggle();
    })

    $("#Search").click(function(){
        var $table = $("#theContent");
        $table.bootstrap-table({
            url:""
        })
    })
</script>
</body>
</html>
